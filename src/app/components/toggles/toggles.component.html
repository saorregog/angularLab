<mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
  <mat-button-toggle checked value="daily" (click)="onToggleHandler($event)"
    >Daily</mat-button-toggle
  >
  <mat-button-toggle value="monthly" (click)="onToggleHandler($event)"
    >Monthly</mat-button-toggle
  >
</mat-button-toggle-group>
<mat-slide-toggle (click)="onAutoScaleHandler()" checked="true"
  >Auto Scale</mat-slide-toggle
>
