<form class="example-form" (submit)="onSubmit($event)">
  <mat-form-field class="example-full-width">
    <mat-label>{{ symbol ? symbol : "Stock" }}</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Stock"
      matInput
      [formControl]="inputFormControl"
      [matAutocomplete]="auto"
      (input)="onTypingHandler()"
      (keyup.enter)="onSelectionHandler()"
    />
    <mat-autocomplete #auto="matAutocomplete">
      @for (option of autocompleteData; track option) {
      <mat-option [value]="option[0]" (click)="onSelectionHandler()"
        >{{ option[0] }} | {{ option[1] }}</mat-option
      >
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
